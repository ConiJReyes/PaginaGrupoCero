<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro / Inicio de Sesión - Grupo Cero</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

    <!-- Menú de Navegación -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"><img src="assets/img/logo.png" alt="Grupo Cero"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link active" aria-current="page" href="PaginaPrincipal.html">Inicio</a>
                    <a class="nav-link" href="PaginaProductos.html">Productos</a>
                    <a class="nav-link" href="PaginaArtistas.html">Artistas</a>
                    <a class="nav-link" href="PaginaContacto.html">Contacto</a>
                    <a class="nav-link" href="PaginaRegistro.html">Registrarse/Iniciar sesión</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Contenido de la Página -->
    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-lg-6">
                <!-- Formulario de Registro -->
                <div class="card" id="registro">
                    <div class="card-body">
                        <h2 class="card-title">Registrarse</h2>
                        <form id="formRegistro">
                            <div class="mb-3">
                                <label for="nombre" class="form-label">Nombre:</label>
                                <input type="text" class="form-control" id="nombre" name="nombre" required>
                            </div>
                            <div class="mb-3">
                                <label for="correo" class="form-label">Correo Electrónico:</label>
                                <input type="email" class="form-control" id="correo" name="correo" required>
                            </div>
                            <div class="mb-3">
                                <label for="contrasena" class="form-label">Contraseña:</label>
                                <input type="password" class="form-control" id="contrasena" name="contrasena" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Registrarse</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="row justify-content-center mt-3">
            <div class="col-lg-6">
                <!-- Formulario de Inicio de Sesión -->
                <div class="card" id="inicioSesion">
                    <div class="card-body">
                        <h2 class="card-title">Iniciar Sesión</h2>
                        <form action="#" method="POST" id="formInicioSesion">
                            <div class="mb-3">
                                <label for="correo_login" class="form-label">Correo Electrónico:</label>
                                <input type="email" class="form-control" id="correo_login" name="correo_login" required>
                            </div>
                            <div class="mb-3">
                                <label for="contrasena_login" class="form-label">Contraseña:</label>
                                <input type="password" class="form-control" id="contrasena_login" name="contrasena_login" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
                            <div id="errorInicioSesion" class="alert alert-danger" style="display: none;"></div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!-- Indicadores visuales de autenticación -->
        <div class="row justify-content-center mt-3">
            <div class="col-lg-6">
                <div id="indicadoresAutenticacion" style="display: none;">
                    <p id="estadoAutenticacion"></p>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer mt-4">
        <div class="container">
            <p>&copy; 2024 Grupo Cero - Todos los derechos reservados</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        // Función para manejar el registro de usuarios
        document.getElementById('formRegistro').addEventListener('submit', function(event) {
            event.preventDefault();
            // Aquí puedes agregar el código para registrar al usuario en tu base de datos
            // Por ahora, solo mostraremos un mensaje de éxito
            document.getElementById('registro').style.display = 'none';
            document.getElementById('indicadoresAutenticacion').style.display = 'block';
            document.getElementById('estadoAutenticacion').innerText = '¡Registro exitoso!';
        });

        // Función para manejar el inicio de sesión de usuarios
        document.getElementById('formInicioSesion').addEventListener('submit', function(event) {
            event.preventDefault();
            // código para iniciar sesión del usuario
            var correo = document.getElementById('correo_login').value;
             var contrasena = document.getElementById('contrasena_login').value;
            if (correo === 'usuario@correo.com' && contrasena === 'contraseña') {
                // Inicio de sesión exitoso
                document.getElementById('inicioSesion').style.display = 'none';
                document.getElementById('indicadoresAutenticacion').style.display = 'block';
                document.getElementById('estadoAutenticacion').innerText = '¡Inicio de sesión exitoso!';
             } else {
                // Inicio de sesión incorrecto, mostramos el mensaje de error
                document.getElementById('errorInicioSesion').style.display = 'block';
                document.getElementById('errorInicioSesion').innerText = 'Correo electrónico o contraseña incorrectos. Por favor, inténtalo de nuevo.';
             }
});
    </script>
</body>
</html>
