</head>
<body>
    <!-- Menú de Navegación -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"><img src="assets/img/logo.png" alt="Grupo Cero"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">

            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">

                    <a class="nav-link active" aria-current="page" href="PaginaPrincipal.html">Inicio</a>

                    <a class="nav-link" href="PaginaContacto.html">Contacto</a>
                    <a class="nav-link" href="PaginaRegistro.html">Registrarse/Iniciar sesión</a>
                    <a class="nav-link" href="PaginaAdministrador.html">Administrador</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Contenido de la Página -->
    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <!-- Formulario de Publicación de Obras -->
                <div class="card" id="formularioObra">
                    <div class="card-body">
                        <h2 class="card-title">Publicar Nueva Obra</h2>
                        <form>
                            <div class="mb-3">
                                <label for="titulo" class="form-label">Título de la Obra:</label>
                                <input type="text" class="form-control" id="titulo" name="titulo" required>
                            </div>
                            <div class="mb-3">
                                <label for="descripcion" class="form-label">Descripción:</label>
                                <textarea class="form-control" id="descripcion" name="descripcion" rows="4" required></textarea>
                            </div>
                            <div class="mb-3">
                                <label for="precio" class="form-label">Precio:</label>
                                <input type="number" class="form-control" id="precio" name="precio" required>
                            </div>
                            <div class="mb-3">
                                <label for="tecnica" class="form-label">Técnica Utilizada:</label>
                                <input type="text" class="form-control" id="tecnica" name="tecnica" required>
                            </div>
                            <!-- Agregar más campos según sea necesario -->
                            <button type="submit" class="btn btn-primary">Publicar Obra</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer mt-4">
